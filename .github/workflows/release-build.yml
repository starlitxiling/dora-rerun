name: Build and Publish Dora C/C++ API

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-and-release:
    name: Build and Release C API
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Rust toolchain
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Detect target triplet
      - name: Detect target triplet
        id: triplet
        shell: bash
        run: |
          TRIPLET=$(rustc -vV | grep 'host:' | awk '{print $2}')
          echo "TRIPLET=$TRIPLET" >> $GITHUB_ENV
          echo "Detected triplet: $TRIPLET"

      # Build steps
      - name: Build and generate artifacts
        run: |
          # Build libraries
          cargo build --release -p dora-node-api-c
          cargo build --release -p dora-operator-api-c
          cargo build --release -p dora-node-api-cxx
          cargo build --release -p dora-operator-api-cxx
          
          # Generate example headers (关键修复点)
          cargo run --example cxx-dataflow --release

      # Packaging
      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p dist/{include,lib}

          echo "Copying headers..."
          # From cxxbridge
          cp target/cxxbridge/dora-node-api-cxx/*.h dist/include/
          # cp target/cxxbridge/dora-operator-api-cxx/*.h dist/include/
          # From example build
          cp examples/c++-dataflow/build/*.h dist/include/

          case "$RUNNER_OS" in
            "Linux")
              cp target/release/libdora_node_api_c*.{a,so} dist/lib/
              cp target/release/libdora_operator_api_c*.{a,so} dist/lib/
              ;;
            "macOS")
              cp target/release/libdora_node_api_c*.{a,dylib} dist/lib/
              cp target/release/libdora_operator_api_c*.{a,dylib} dist/lib/
              ;;
            "Windows")
              cp target/release/dora_node_api_c.dll dist/lib/ || cp target/release/dora_node_api_c.lib dist/lib/
              cp target/release/dora_operator_api_c.dll dist/lib/ || cp target/release/dora_operator_api_c.lib dist/lib/
              ;;
          esac

          # Verification
          echo "Verifying artifacts..."
          [ -f dist/include/dora-node-api.h ] || { echo "Missing dora-node-api.h"; exit 1; }
          [ -f dist/lib/libdora_node_api_c* ] || { echo "Missing node library"; exit 1; }
          tree dist/

      # Create archive with triplet
      - name: Create distribution archive
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            ARCHIVE_NAME="dora-cpp-api-${{ env.TRIPLET }}.zip"
            powershell Compress-Archive -Path 'dist\*' -DestinationPath "$ARCHIVE_NAME"
          else
            ARCHIVE_NAME="dora-cpp-api-${{ env.TRIPLET }}.tar.gz"
            tar -czf "$ARCHIVE_NAME" -C dist .
          fi
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      # Upload assets
      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.ARCHIVE_NAME }}
          asset_name: ${{ env.ARCHIVE_NAME }}